<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Face API Demo</title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Face API Demo</span>
      </div>
    </nav>
    <main role="main" class="container">
      <h1>Face API Demo</h1>

      <div class="form-group">
        <label for="input">Enter an image URL</label>
        <input id="input" type="text" class="form-control" placeholder="http://"/>
      </div>
      <div class="form-group">
        <button id="analyse-button" class="btn btn-primary">Analyse</button>
      </div>
      <div class="form-group">
        <h3>Image</h3>
        <div id="image-area">Enter an image URL</div>
      </div>
      <div class="form-group">
        <h3>Attributes</h3>
        <p id="output"></p>
      </div>
    </main>
    <script src="faceAnalytics.js"></script>
  </body>
</html>
